<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
        }

        /* Back Button Styles */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #00ccff;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 200, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 100, 255, 0.4);
            border-color: #00ccff;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:active {
            transform: translateY(0);
        }

        .back-button i {
            font-size: 1.1rem;
            color: #00ccff;
            text-shadow: 0 0 8px #00ccff;
            transition: all 0.3s ease;
        }

        .back-button:hover i {
            text-shadow: 0 0 12px #00ccff, 0 0 20px #ff00cc;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .login-box {
            position: relative;
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .login-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 55px rgba(0, 0, 0, 0.3);
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 400px;
            height: 500px;
            background: linear-gradient(0deg, transparent, #ff00cc, #ff00cc);
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
        }

        .login-box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 400px;
            height: 500px;
            background: linear-gradient(0deg, transparent, #00ccff, #00ccff);
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
            animation-delay: -3s;
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .form-box {
            position: absolute;
            inset: 4px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 16px;
            z-index: 10;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #fff;
            font-weight: 600;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 30px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #ff00cc, #00ccff);
            border-radius: 3px;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin-top: 25px;
        }

        .input-box input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1em;
            letter-spacing: 0.05em;
            z-index: 10;
        }

        .input-box label {
            position: absolute;
            left: 0;
            padding: 20px 0 10px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        .input-box input:valid ~ label,
        .input-box input:focus ~ label {
            color: #00ccff;
            transform: translateY(-34px);
            font-size: 0.85em;
        }

        .input-box i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(45deg, #ff00cc, #00ccff);
            border-radius: 4px;
            transition: 0.5s;
            pointer-events: none;
            z-index: 9;
        }

        .input-box input:valid ~ i,
        .input-box input:focus ~ i {
            height: 44px;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #00ccff;
        }

        .submit-btn {
            border: none;
            outline: none;
            background: linear-gradient(45deg, #ff00cc, #00ccff);
            padding: 11px 25px;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-btn:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #ff00cc, #00ccff);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000%) rotate(360deg);
                opacity: 0;
            }
        }

        .pulse {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 204, 0.4) 0%, rgba(255, 0, 204, 0) 70%);
            animation: pulse 4s infinite ease-in-out;
            top: 20%;
            left: 10%;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .pulse2 {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 204, 255, 0.3) 0%, rgba(0, 204, 255, 0) 70%);
            animation: pulse2 5s infinite ease-in-out;
            bottom: 15%;
            right: 10%;
        }

        @keyframes pulse2 {
            0%, 100% {
                transform: scale(0.7);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            z-index: 11;
        }

        @media (max-width: 480px) {
            .login-box {
                width: 90%;
                height: auto;
                padding: 30px 20px;
            }
            
            .form-box {
                padding: 40px 20px;
            }
            
            .back-button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 360px) {
            .back-button {
                padding: 8px 14px;
                font-size: 0.85rem;
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="main.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>

    <div class="container">
        <!-- Background stars -->
        <div class="stars" id="stars"></div>
        
        <!-- Floating elements -->
        <div class="floating-elements" id="floatingElements"></div>
        
        <!-- Pulse effects -->
        <div class="pulse"></div>
        <div class="pulse2"></div>
        
        <!-- Login form -->
        <div class="login-box">
            <div class="form-box">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                        <i></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" required>
                        <label>Password</label>
                        <i></i>
                        <span class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password?</a>
                        <a href="#">Create Account</a>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    <div class="social-login">
                        <div class="social-btn">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-btn">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }

        // Create floating elements
        const floatingContainer = document.getElementById('floatingElements');
        for (let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            element.style.left = `${Math.random() * 100}%`;
            element.style.animationDelay = `${Math.random() * 15}s`;
            element.style.animationDuration = `${15 + Math.random() * 10}s`;
            element.style.width = `${10 + Math.random() * 40}px`;
            element.style.height = element.style.width;
            floatingContainer.appendChild(element);
        }

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add loading animation to button
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            submitBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                submitBtn.style.background = 'linear-gradient(45deg, #00ff88, #00ccff)';
                
                // Reset after a moment
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.background = 'linear-gradient(45deg, #ff00cc, #00ccff)';
                }, 2000);
            }, 2000);
        });

        // Add focus effects to inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
