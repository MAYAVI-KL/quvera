<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortexia Defense Matrix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0e17;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Back Button Styles */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 30, 50, 0.8);
            color: #00ccff;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            border: 1px solid rgba(0, 200, 255, 0.3);
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 200, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .back-button:hover {
            background: rgba(30, 40, 60, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 100, 255, 0.4);
            border-color: #00ccff;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:active {
            transform: translateY(0);
        }

        .back-button i {
            font-size: 1.1rem;
            color: #00ccff;
            text-shadow: 0 0 8px #00ccff;
            transition: all 0.3s ease;
        }

        .back-button:hover i {
            text-shadow: 0 0 12px #00ccff, 0 0 20px #0066ff;
        }

        .defense-matrix {
            position: relative;
            padding: 100px 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated Background */
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(100, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 200, 255, 0.05) 0%, transparent 50%);
            animation: backgroundShift 15s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .section-badge {
            display: inline-block;
            background: linear-gradient(90deg, #0066ff, #00ccff);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 102, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 102, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 102, 255, 0);
            }
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ffffff, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.3);
        }

        .section-subtitle {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            color: #a0a0a0;
        }

        /* Matrix Visualization */
        .matrix-visual {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto 80px;
            border-radius: 10px;
            background: rgba(10, 20, 40, 0.5);
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.2);
            overflow: hidden;
        }

        .matrix-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #00ccff, #0066ff);
            border-radius: 50%;
            box-shadow: 0 0 30px #00ccff;
            animation: corePulse 3s infinite alternate;
            z-index: 10;
        }

        @keyframes corePulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 30px #00ccff;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                box-shadow: 0 0 50px #00ccff, 0 0 70px #0066ff;
            }
        }

        .matrix-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(0, 200, 255, 0.3);
            border-radius: 50%;
            animation: rotate infinite linear;
        }

        .ring-1 {
            width: 200px;
            height: 200px;
            animation-duration: 20s;
        }

        .ring-2 {
            width: 300px;
            height: 300px;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .ring-3 {
            width: 400px;
            height: 400px;
            animation-duration: 40s;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .matrix-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #00ccff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ccff;
            animation: nodeGlow 2s infinite alternate;
            z-index: 5;
        }

        @keyframes nodeGlow {
            0% {
                box-shadow: 0 0 5px #00ccff;
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 15px #00ccff, 0 0 20px #0066ff;
                transform: scale(1.2);
            }
        }

        .threat-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff3366;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            animation: threatPulse 1.5s infinite, threatMove 5s infinite alternate;
            z-index: 15;
        }

        @keyframes threatPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px #ff3366;
            }
            50% {
                transform: scale(1.3);
                box-shadow: 0 0 20px #ff3366, 0 0 30px #ff0033;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px #ff3366;
            }
        }

        @keyframes threatMove {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, 30px);
            }
            50% {
                transform: translate(-30px, 60px);
            }
            75% {
                transform: translate(40px, -20px);
            }
            100% {
                transform: translate(-20px, -40px);
            }
        }

        /* Connection Lines */
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ccff, transparent);
            transform-origin: left center;
            z-index: 1;
        }

        /* Defense Stats */
        .defense-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .defense-stat {
            text-align: center;
            padding: 30px 20px;
            background: rgba(20, 30, 50, 0.6);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .defense-stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 200, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .defense-stat:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 100, 255, 0.3);
        }

        .defense-stat:hover::before {
            left: 100%;
        }

        .defense-value {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ffffff, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .defense-label {
            font-size: 1.1rem;
            color: #a0a0a0;
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 200, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .matrix-visual {
                width: 90%;
                height: 300px;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .defense-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .back-button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .defense-stats {
                grid-template-columns: 1fr;
            }
            
            .matrix-visual {
                height: 250px;
            }
            
            .back-button {
                padding: 8px 14px;
                font-size: 0.85rem;
                top: 15px;
                left: 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Back Button -->
    <a href="main.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>

    <section class="defense-matrix" id="defense">
        <div class="matrix-background"></div>
        <div class="particles" id="particles"></div>
        
        <div class="container">
            <div class="section-header">
                <div class="section-badge">Advanced Security</div>
                <h2 class="section-title">OxShield</h2>
                <p class="section-subtitle">Our proprietary AI-powered security system provides real-time threat detection and mitigation for your gaming servers.</p>
            </div>
            
            <div class="matrix-visual">
                <div class="matrix-core"></div>
                <div class="matrix-ring ring-1"></div>
                <div class="matrix-ring ring-2"></div>
                <div class="matrix-ring ring-3"></div>
                
                <div class="matrix-node" style="top: 20%; left: 20%;"></div>
                <div class="matrix-node" style="top: 20%; left: 80%;"></div>
                <div class="matrix-node" style="top: 80%; left: 20%;"></div>
                <div class="matrix-node" style="top: 80%; left: 80%;"></div>
                <div class="matrix-node" style="top: 50%; left: 10%;"></div>
                <div class="matrix-node" style="top: 50%; left: 90%;"></div>
                
                <div class="threat-indicator" style="top: 30%; left: 40%;"></div>
                <div class="threat-indicator" style="top: 60%; left: 70%;"></div>
                <div class="threat-indicator" style="top: 40%; left: 60%;"></div>
                
                <!-- Connection lines will be added by JavaScript -->
            </div>
            
            <div class="defense-stats">
                <div class="defense-stat">
                    <div class="defense-value">99.7%</div>
                    <div class="defense-label">Threat Block Rate</div>
                </div>
                <div class="defense-stat">
                    <div class="defense-value">2ms</div>
                    <div class="defense-label">Response Time</div>
                </div>
                <div class="defense-stat">
                    <div class="defense-value">98.5%</div>
                    <div class="defense-label">DDoS Mitigation</div>
                </div>
                <div class="defense-stat">
                    <div class="defense-value">24/7</div>
                    <div class="defense-label">Active Monitoring</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position and animation delay
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 15 + Math.random() * 10;
                
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Create connection lines between nodes
        function createConnections() {
            const matrixVisual = document.querySelector('.matrix-visual');
            const nodes = document.querySelectorAll('.matrix-node');
            
            // Clear existing connections
            const existingConnections = document.querySelectorAll('.connection-line');
            existingConnections.forEach(conn => conn.remove());
            
            // Create connections between nodes
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    // Only connect some nodes (not all)
                    if (Math.random() > 0.6) continue;
                    
                    const node1 = nodes[i];
                    const node2 = nodes[j];
                    
                    const rect1 = node1.getBoundingClientRect();
                    const rect2 = node2.getBoundingClientRect();
                    
                    const x1 = rect1.left + rect1.width/2 - matrixVisual.getBoundingClientRect().left;
                    const y1 = rect1.top + rect1.height/2 - matrixVisual.getBoundingClientRect().top;
                    const x2 = rect2.left + rect2.width/2 - matrixVisual.getBoundingClientRect().left;
                    const y2 = rect2.top + rect2.height/2 - matrixVisual.getBoundingClientRect().top;
                    
                    const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                    const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                    
                    const connection = document.createElement('div');
                    connection.classList.add('connection-line');
                    connection.style.width = `${length}px`;
                    connection.style.left = `${x1}px`;
                    connection.style.top = `${y1}px`;
                    connection.style.transform = `rotate(${angle}deg)`;
                    connection.style.opacity = 0.3 + Math.random() * 0.4;
                    
                    matrixVisual.appendChild(connection);
                }
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createConnections();
            
            // Recreate connections on window resize
            window.addEventListener('resize', createConnections);
            
            // Add occasional threat detection animation
            setInterval(() => {
                const threats = document.querySelectorAll('.threat-indicator');
                threats.forEach(threat => {
                    threat.style.animation = 'none';
                    setTimeout(() => {
                        threat.style.animation = 'threatPulse 1.5s infinite, threatMove 5s infinite alternate';
                    }, 10);
                });
            }, 5000);
        });
    </script>
</body>
</html>
